<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
 </head>
  <body>
    <div class="Counter-center">
        <h1 class="title display-1 fw-bold">Counter</h1>
        <h2 class="display display-2 fw-semibold">0</h2>
        <div class="buttons ">
            <button class="btn btn-lg btn-outline-dark decrease-btn">DECREASE</button>
            <button class="btn  btn-lg btn-outline-dark increase-btn">RESET</button>
            <button class="btn btn-lg btn-outline-dark reset-btn">INCREASE</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
